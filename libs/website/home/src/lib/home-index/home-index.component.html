<div class="banner-placeholder">
  <ng-template #loading>
    <div class="p-grid">
      <div class="p-col-12 p-text-center p-pt-5 p-pb-5">
        <progress-spinner></progress-spinner>
      </div>
    </div>
  </ng-template>

  <div
    class="p-grid p-m-0"
    *ngIf="categories && categories.length > 0; else loading"
  >
    <div class="p-col-12 p-lg-8 p-mx-auto p-p-0">
      <carousel-hero-banner> </carousel-hero-banner>
    </div>
  </div>
</div>

<div class="p-grid p-m-0">
  <div class="p-col-10 p-lg-8 p-mx-auto">
    <div class="p-col-12 p-text-center">
      <h1 class="text-uppercase">
        Africa’s best trading platform for outdoor enthusiasts
      </h1>
      <!-- <h3>
          Africa’s best trading platform for outdoor enthusiasts
        </h3> -->
    </div>
  </div>
</div>
<div class="p-grid p-m-0">
  <div class="p-col-10 p-lg-8 p-mx-auto p-p-0">
    <div class="p-grid p-m-0 p-text-center">
      <div
        class="p-col-12 p-p-0 p-mb-5"
        *ngIf="categories && categories.length > 0"
      >
        <category-block [categories]="categories"> </category-block>
      </div>
      <div class="p-col-12 p-p-0" *ngIf="latestItems && latestItems.length > 0">
        <h3 class="p-text-left p-ml-7 p-mr-7">
          Latest listings added<span style="float: right;"
            ><a href="">View All</a></span
          >
        </h3>
        <carousel-listing-item [listings]="latestItems"></carousel-listing-item>
      </div>
      <div
        class="p-col-12"
        *ngIf="closingAuctions && closingAuctions.length > 0"
      >
        <h3 class="p-text-left p-ml-7 p-mr-7">
          Auctions closing Soon
          <span style="float: right;"
            ><a
              [routerLink]="['/', 'listings']"
              [queryParams]="{ type: listingTypes.Auction }"
              >View All</a
            ></span
          >
        </h3>
        <carousel-listing-item
          [listings]="closingAuctions"
        ></carousel-listing-item>
      </div>
    </div>
  </div>
</div>

<advertisement-blocks></advertisement-blocks>
