<div class="p-grid">
  <div class="p-col-10 p-lg-8 p-mx-auto">
    <div class="thread p-card p-p-5 p-mt-5 p-mb-5">
      <h1>Payment Successful</h1>
      <hr />
      Your <span>{{ entityLabel }}</span> payment was received successfully.
      <span *ngIf="isListingPayment"
        >You can review the purchase
        <a [routerLink]="['/', 'profile', 'purchases']">here</a>.
      </span>
      <span *ngIf="!isListingPayment"
        >View your listings
        <a [routerLink]="['/', 'profile', 'listings']">here</a>.
      </span>
    </div>
  </div>
</div>
