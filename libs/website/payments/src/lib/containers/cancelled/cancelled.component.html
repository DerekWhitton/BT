<div class="p-grid">
  <div class="p-col-10 p-offset-1 p-md-10 p-md-offset-1 p-lg-8 p-lg-offset-2">
    <div class="thread p-card p-p-5 p-mt-5 p-mb-5" *ngIf="paymentCancelled; else cancelling">
      <h1>Payment Cancelled</h1>
      <hr />
      Your payment was cancelled.
    </div>

    <ng-template #cancelling>
      <h3>Cancelling your purchase... Please wait</h3>
    </ng-template>
  </div>
</div>
