<div class="p-grid">
  <div class="p-col-10 p-lg-8 p-mx-auto">
    <div
      class="thread p-card p-p-5 p-mt-5 p-mb-5"
      *ngIf="paymentCancelled; else cancelling"
    >
      <h1>Payment Cancelled</h1>
      <hr />
      Your payment was cancelled.
    </div>

    <ng-template #cancelling>
      <h3>Cancelling your purchase... Please wait</h3>
    </ng-template>
  </div>
</div>
