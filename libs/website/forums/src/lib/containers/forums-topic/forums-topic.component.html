<div class="p-grid">
  <div class="p-col-10 p-offset-1 p-md-10 p-md-offset-1 p-lg-8 p-lg-offset-2">

    <ng-template #loadingIndicator>
      <progress-spinner></progress-spinner>
    </ng-template>
    <div class="thread p-card p-p-5 p-mt-5 p-mb-5">
      <div *ngIf="topic$ | async as topic; else loadingIndicator">

        <h1>{{ topic.name }} Forums <span style="float:right;"><a  [routerLink]="['/','forums']">Back</a></span></h1>
        <h3 class="p-p-2">Subforums</h3>

        <p-table [value]="topic.threads" styleClass="p-datatable-striped ">



          <ng-template pTemplate="body" let-thread>

            <tr [routerLink]="['/', 'forums', 'topic', topic.id, 'threads', thread.id]">
              <td class=" p-m-2 p-p-1 forum-thread">
                <i class="pi pi-comments"  style="font-size: 2rem;"></i>
                <h4 class="p-m-0">{{ thread.name }}</h4>
                <p class="p-mt-0">Started by {{ thread.user?.name}}, {{ thread.createdAt | date:'dd MMM yyyy HH:mm:ss'}}</p>
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>

      <div class="p-grid">
        <div class="p-col-12 p-mt-3 p-mb-3  p-text-right">
          <a *ngIf="previousPage$ | async as page" (click)="loadPage(page)" class="p-mr-3">Previous Page</a>
          <a *ngIf="nextPage$ | async as page" (click)="loadPage(page)">Next Page</a>
        </div>

        <ng-container>
          <div class="p-col-12 p-text-right">
            <a *ngIf="!showAddThread" (click)="showAddThread = !showAddThread"
              class="p-button p-component p-ripple">Create a new topic</a>
          </div>



          <div class="p-col p-text-right" *ngIf="showAddThread">
            <div class="p-field p-mb-3">
              <input id="topic_title" [(ngModel)]="name" type="text" pInputText placeholder="Topic Title">
            </div>
            <button (click)="createThread()" class="p-button p-component p-ripple"
              [disabled]="name == null">Create</button>


          </div>
        </ng-container>

      </div>


    </div>

  </div>

</div>
