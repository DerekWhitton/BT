<div class="p-grid">
  <div class="p-col"></div>
  <div class="p-md-12 p-lg-10">
    <ng-template #loadingIndicator>
      <progress-spinner></progress-spinner>
    </ng-template>

    <div *ngIf="thread$ | async as thread; else loadingIndicator">
      <div class="thread p-card p-p-5 p-mt-5 p-mb-5">
        <h1>{{ thread.name }}</h1>
        <hr>


        <ng-container *ngFor="let post of thread.posts">

          <div class="forum-post p-card p-mb-2">
            <div class="p-grid">
              <div class="p-col">
                <div class="post-meta p-p-3">
                  <h4 class="p-m-0"><i class="pi pi-user p-mr-1" style="font-size: 1rem"></i>{{ post.user.name}}<br><i
                      class="pi pi-clock p-mr-1"
                      style="font-size: 1rem"></i>{{ post.createdAt | date:'dd MMM yyyy h:mm:ss'}}</h4>
                </div>
              </div>
              <div class="p-col-9">
                <div class="post-content p-p-3">
                  {{ post.content }}
                </div>
              </div>

            </div>

          </div>

        </ng-container>

        <div class="p-grid">
          <div class="p-col-12 p-mt-3 p-mb-3  p-text-right">
            <a *ngIf="previousPage$ | async as page" (click)="loadPage(page)" class="p-mr-3">Previous Page</a>
            <a *ngIf="nextPage$ | async as page" (click)="loadPage(page)">Next Page</a>
          </div>

          <ng-container *ngIf="!(nextPage$ | async)">
            <div class="p-col-12 p-text-right">
              <a *ngIf="!showAddPost" (click)="showAddPost = !showAddPost"
                class="p-button p-component p-ripple">Reply</a>
            </div>

            <div class="p-col-12">

              <div *ngIf="showAddPost">
                <p-editor [(ngModel)]="content" [style]="{'height':'320px'}"></p-editor>

                <div class="p-col p-text-right">
                  <div class="p-field">
                    <button (click)="createPost()" class="p-button p-component p-ripple"
                      [disabled]="content == null">Save</button>
                  </div>

                </div>

              </div>

            </div>
          </ng-container>

        </div>

      </div>
    </div>
  </div>
  <div class="p-col"></div>
</div>
