<div *ngIf="user$ | async as user">
  <div class="p-grid">
    <div class="p-col-12 p-md-8p-lg-9">
      <div class="p-grid">
        <div class="p-col-12 p-lg-4">
          <div class="card">
            <ul class="widget-person-list">
              <li>
                <div class="person-item">
                  <img
                    [src]="image"
                    alt="{{ user.firstName }}"
                    class="user-card-avatar bt-tile"
                  />
                  <div class="person-info">
                    <div class="person-name">
                      {{ user.firstName + ' ' + user.surname }}
                    </div>
                    <div class="person-subtext" *ngIf="user.sellers">
                      Registered Seller
                    </div>
                  </div>
                </div>
                <div class="person-actions">
                  <!-- <button type="button" class="p-button-rounded p-button-success" pButton icon="pi pi-image"></button> -->
                  <!-- <button type="button" class="p-button-rounded p-button-warning" pButton icon="pi pi-cog" ></button> -->

                  <p-fileUpload
                    #fileUpload
                    name="image"
                    mode="basic"
                    [auto]="true"
                    accept="image/*"
                    customUpload="true"
                    maxFileSize="3000000"
                    chooseLabel=" Update Image"
                    chooseIcon="pi-image"
                    (uploadHandler)="UploadProfilePicture($event)"
                    class="p-button-rounded p-button-success"
                  >
                  </p-fileUpload>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
