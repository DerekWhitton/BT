            <i class="pi pi-search"></i>
            <input
              class="ui-block"
              type="text"
              pInputText
              placeholder="What are you looking for?"
              [(ngModel)]="query"
            />
          </span>
        </div>
  
        <div class="p-col-12 p-md-1 p-lg-1">
          <button
            pButton
            type="button"
            label="Search"

            (click)="handleSearch()"
          ></button>
        </div>
