<hr>
<h4 class="p-pt-0 p-mt-1">
  {{ facet.key }}
  <span (click)="showOptions = !showOptions"
    ><i
      class="pi pi-fw open"
      [ngClass]="{
        'pi-chevron-right': showOptions,
        'pi-chevron-left': !showOptions
      }"
    ></i
  ></span>
</h4>

<ul *ngIf="showOptions">
  <li *ngFor="let option of facet.options; let i = index">
    <div class="p-grid">
      <div class="p-col">
        <p-checkbox
          [ngModel]="option.active"
          [binary]="true"
          (onChange)="handleFacetSelection(facet.key, option.value)"
        ></p-checkbox>

        {{ option.value }}
      </div>
      <div class="p-col-2 grey-facet-count p-text-right">{{ option.total }}</div>
    </div>
  </li>
</ul>
