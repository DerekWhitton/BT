<div class="p-col-12" style="position: relative;">
  <div
    class="p-col p-md-4 p-fluid p-formgrid p-grid p-m-5 form-box"
    *ngIf="!mobile"
  >
    <div class="p-field p-col-12">
      <h3 class="p-text-center">Quick Search</h3>
    </div>

    <div class="p-field p-col-12">
      <p-dropdown
        [options]="categories"
        [placeholder]="'Category'"
        [showClear]="true"
        [(ngModel)]="searchCategoryId"
      ></p-dropdown>
    </div>
    <div class="p-field p-col-12">
      <div class="price-range">
        Price Range:
        {{ searchPriceRange[0] + ' - ' + searchPriceRange[1] }}
      </div>
      <p-slider
        [(ngModel)]="searchPriceRange"
        [range]="true"
        [step]="100"
        [min]="0"
        [max]="maxPrice"
      ></p-slider>
    </div>
    <div class="p-field p-col-12">
      <p-dropdown
        [options]="selectableListingTypes"
        [showClear]="true"
        [placeholder]="'Listing type'"
        [(ngModel)]="searchListingType"
        (onChange)="setMaxPrice()"
      ></p-dropdown>
    </div>
    <div class="p-field p-col-12">
      <button
        pButton
        type="button"
        label="Search"
        class="p-button-gold"
        (click)="submitQuickSearch()"
      ></button>
    </div>
  </div>

  <p-carousel [value]="banners" [circular]="true">
    <ng-template let-banner pTemplate="item">
      <div
        class="banner-item"
        style="background-image:url({{ banner.image }}); position:relative"
      >
        <div class="banner-item-content p-grid">
          <div class="p-col-12 p-md-6 p-m-offset-6 p-text-right">
            <div class="p-m-5 position-br">
              <h3>{{ banner.title }}</h3>
              <button pButton type="button" label="{{ banner.label }}"></button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
