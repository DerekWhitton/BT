<p-card styleClass="p-mb-4 p-col-12" [style]="{ position: 'relative' }"
[ngClass]="{'auction-listing' : item.type == ListingType.Auction}">

  <div class="p-grid">
    <div class="p-col-12 p-md-3">
      <img
        *ngIf="item.images && item.images.length"
        [src]="item.images[0].url"
        (error)="updateUrl($event)"
        style="max-width: 100%;"
        alt="listing"
      />
      <img
        *ngIf="!item.images || !item.images.length"
        src="https://place-hold.it/600x300&text=No%20Image%20Available"
        style="max-width: 100%;"
        alt="listing"
      />
    </div>
    <div class="p-col-12 p-md-6">
      <h4 class="p-mt-0">{{ item.name }}</h4>
      <p>{{  (item.description.length > 120)? (item.description | slice:0:120)+'...':(item.description) }}</p>
      <bushtrade-web-countdown-timer
        *ngIf="item.type == ListingType.Auction"
        [endDate] = item.endDate
      ></bushtrade-web-countdown-timer>
    </div>
    <div class="p-col-12 p-md-3 p-text-right">
      <div class="share-box">
        <a (click)="toggleFavorite()">
          <i class="pi pi-heart" [ngClass]="item.isFavorite ? 'favorite' : ''"></i>
        </a>
      </div>

      <h3>
        {{ item.type == ListingType.Auction ? 'Starting at ' : '' }} R{{
          item.startingPrice
        }}
      </h3>
      <button
        pButton
        type="button"
        class="p-button-raised p-button-brown"
        label="View this item"
        [routerLink]="['/', 'listings', item.id]"
      ></button>
    </div>
  </div>
</p-card>
