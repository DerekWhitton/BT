<div class="p-grid categories p-mx-auto">
  <div class="p-col-12 p-md-6 p-lg-3" *ngFor="let category of categories">
    <div class="category-wrapper" (click)="navigateToCategory(category.id)">
      <div
        class="category-block"
        [ngStyle]="{
          'background-image': 'url(' + category.categoryBannerUri + ')'
        }"
      ></div>
      <h3>{{ category.name }}</h3>
    </div>
  </div>
</div>
