<div style="display: inline;" *ngIf="timeDifference >= 0">
  <p style="display: inline;" *ngIf="daysToDday">{{daysToDday}}d </p>
  <p style="display: inline;" *ngIf="daysToDday || hoursToDday">{{hoursToDday}}h </p>
  <p style="display: inline;" *ngIf="daysToDday || hoursToDday || minutesToDday">{{minutesToDday}}m </p>
  <p style="display: inline;">{{secondsToDday}}s </p>
</div>
