<!-- TODO: Add top serachbar in here -->
<div class="p-grid">
  <div class="p-col-12 p-md-8 p-lg-8">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="What are you looking for?" />
    </span>
  </div>
  <div class="p-col-12 p-md-3 p-lg-3">
    <p-dropdown optionLabel="name"></p-dropdown>
  </div>
  <div class="p-col-12 p-md-1 p-lg-1">
    <button
      pButton
      type="button"
      label="Search"
      class="p-button-outlined"
    ></button>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-4">
    <img
      id="app-logo"
      class="logo-image"
      src="assets/layout/images/logo-dark.png"
      alt="Bush Trade"
    />
  </div>
  <div class="p-col-8"><p-megaMenu [model]="items"></p-megaMenu></div>
</div>
