<div class="p-grid bg-gold" *ngIf="showMegaSearchMenu">
  <div class="p-col-10 p-offset-1 p-md-10 p-md-offset-1 p-lg-8 p-lg-offset-2">
    <div class="p-grid p-mt-1 p-mb-1">
      <div class="p-col-12 p-md-8 p-lg-8">
        <span class="p-input-icon-left ui-block">
          <i class="pi pi-search"></i>
          <input
            class="ui-block"
            type="text"
            pInputText
            placeholder="What are you looking for?"
            [(ngModel)]="searchQuery"
            (keydown.enter)="handleSearch()"
          />
        </span>
      </div>
      <div class="p-col-12 p-md-3 p-lg-3">
        <p-dropdown
          [style]="{ width: '100%' }"
          [options]="searchCategories"
          optionLabel="name"
          [(ngModel)]="selectedSearchCategory"
        ></p-dropdown>
      </div>
      <div class="p-col-12 p-md-1 p-lg-1">
        <button
          pButton
          type="button"
          label="Search"
          class="p-button-white p-button-outlined"
          (click)="handleSearch()"
        ></button>
      </div>
    </div>
  </div>
</div>

<div class="p-grid bg-grey">
  <div class="p-col-10 p-offset-1 p-md-10 p-md-offset-1 p-lg-8 p-lg-offset-2">
    <div class="p-col p-text-right p-m-2">
      <p-menubar [model]="items" class="menu-light" styleClass="dark-menu">
        <ng-template pTemplate="start">
          <img
            id="app-logo"
            class="logo-image p-mr-2 ng-star-inserted p-mt-2"
            src="assets/layout/images/logo-dark.png"
            [routerLink]="['/', 'home']"
            alt="Bush Trade"
          />
        </ng-template>

        <ng-template pTemplate="end">
          <button
            *ngIf="!loggedIn"
            pButton
            label="Sign In"
            (click)="login()"
          ></button>
          <!-- <button
            *ngIf="loggedIn"
            pButton
            label="Sign Out"
            (click)="logout()"
          ></button> -->
          <button
            *ngIf="loggedIn"
            type="button"
            pButton
            icon="pi pi-user"
            class="p-ml-3"
            (click)="menu.toggle($event)"
          ></button>
          <p-menu #menu [popup]="true" [model]="accountItems"></p-menu>
        </ng-template>
      </p-menubar>
    </div>
  </div>
</div>
